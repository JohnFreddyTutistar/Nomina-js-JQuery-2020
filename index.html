<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="js/jquery-3.5.0.js" type="text/javascript"></script>
    <script src="js/codigo.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <header>
        <h1>Nomina</h1>

    </header>
    <form action="">

        <label for="">Tipo: </label>

        <label for="">Horas: </label><input type="text" name="" id="txtHoras"><br>
        <label for="">Sueldo: </label><input type="text" name="" id="txtSueldo" readonly><br>
        <input type="button" value="Calcular" id="btnCalcular">
